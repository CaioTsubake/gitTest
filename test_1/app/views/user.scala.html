@(message: String)

@main("Login") {
	@message
	
	<script type="text/javascript" src='@routes.Assets.at("js/user.js")'></script>
	
	<form action="@routes.User.login()" method="get">
		<div>User name</div>
		<input type="text" name="username">
		<div>Password</div>
		<input type="password" name="password">
		<button>Login</button>
	</form>
	<br/>
	<a href=@routes.Application.index>Back</a>
}
